<!DOCTYPE html>
<html>
  {% include header.html %}
  <body>

    <header>
        <h1 class="title">Hello.</h1>
    </header>

    <div class="content">
      <h2>Posts</h2>
      <ul class="posts">
        {% for post in site.posts %}
          <li>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.index }}. {{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% include footer.html %}
  </body>

</html>
