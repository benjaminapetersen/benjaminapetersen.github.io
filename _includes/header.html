<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon" />
    <title>
    {% if page.title %}
        {{ page.title }} - {{ site.title }}
    {% else %}
        {{ site.title }}
    {% endif %}
    </title>
    <meta name="viewport" content="width=device-width">
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}

    <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/assets/css/reset.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/layout.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/typography.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/icons.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/theme.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/syntax-highlight.css" | prepend: site.baseurl }}">
</head>
